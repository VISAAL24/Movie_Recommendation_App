<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MovieRec Reference - Home/Discover</title>
  <style>
    :root { color-scheme: dark; }
    body { margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, 'Helvetica Neue', Arial; background:#0a0a0a; color:#eaeaea; }
    /* Navbar */
    .navbar { display:flex; align-items:center; gap:1rem; padding:0.75rem 1rem; border-bottom:1px solid #222; position:sticky; top:0; background:#0a0a0a; z-index:10; }
    .btn.icon { background:#1f1f1f; border:1px solid #333; color:#fff; padding:0.4rem 0.55rem; border-radius:6px; cursor:pointer; }
    .brand { font-weight:700; font-size:1.1rem; text-decoration:none; color:#fff; }
    /* Layout */
    .wrap { display:grid; grid-template-columns: 280px 1fr; gap:1rem; padding:1rem; }
    .sidebar { background:#0d0d0d; border-right:1px solid #1f1f1f; border-radius:8px; padding:0.75rem; height:calc(100vh - 88px); position:sticky; top:64px; overflow:auto; }
    .main { padding:0 0.5rem; }
    /* Sidebar */
    .genre h3 { margin:0 0 0.5rem 0; }
    .genre ul { list-style:none; margin:0; padding:0; display:grid; gap:0.25rem; }
    .genre li label { display:flex; align-items:center; gap:0.5rem; cursor:pointer; }
    /* Search */
    .search { display:flex; gap:0.5rem; margin:0 0 1rem; }
    .search input { flex:1; padding:0.6rem 0.75rem; border-radius:8px; border:1px solid #333; background:#0f0f0f; color:#fff; }
    .search button { padding:0.6rem 0.9rem; border-radius:8px; border:1px solid #646cff; background:#646cff; color:#fff; cursor:pointer; }
    /* Grid */
    .grid { display:grid; grid-template-columns: repeat(auto-fill, minmax(160px,1fr)); gap:1rem; }
    .card { background:#111; border:1px solid #222; border-radius:10px; overflow:hidden; }
    .card img { width:100%; display:block; aspect-ratio:2/3; object-fit:cover; background:#151515; }
    .card .info { padding:0.5rem; }
    @media (max-width:900px){
      .wrap { grid-template-columns: 1fr; }
      .sidebar { position:fixed; top:56px; left:0; height:calc(100vh - 56px); width:260px; transform:translateX(-100%); transition: transform .2s ease; }
      .sidebar.open { transform:translateX(0); }
    }
  </style>
</head>
<body>
  <header class="navbar">
    <button class="btn icon" onclick="toggleSidebar()" aria-label="Toggle sidebar">☰</button>
    <a href="#" class="brand">MovieRec</a>
  </header>

  <div class="wrap">
    <aside id="sidebar" class="sidebar">
      <section class="genre">
        <h3>Genres</h3>
        <ul>
          <li><label><input type="checkbox" value="28"> Action</label></li>
          <li><label><input type="checkbox" value="35"> Comedy</label></li>
          <li><label><input type="checkbox" value="18"> Drama</label></li>
          <li><label><input type="checkbox" value="27"> Horror</label></li>
          <li><label><input type="checkbox" value="878"> Sci‑Fi</label></li>
        </ul>
      </section>
    </aside>

    <main class="main">
      <form class="search" onsubmit="searchMovies(event)">
        <input id="q" type="text" placeholder="Search movies..." />
        <button type="submit">Search</button>
      </form>

      <section id="grid" class="grid">
        <!-- Example cards -->
        <article class="card"><img alt=""/><div class="info"><h4>The Demo Knight</h4><p>2023 • ⭐ 8.1</p></div></article>
        <article class="card"><img alt=""/><div class="info"><h4>React to the Future</h4><p>2022 • ⭐ 7.6</p></div></article>
        <article class="card"><img alt=""/><div class="info"><h4>The Search Awakens</h4><p>2021 • ⭐ 7.9</p></div></article>
      </section>
    </main>
  </div>

  <script>
    function toggleSidebar(){
      const el = document.getElementById('sidebar');
      el.classList.toggle('open');
    }
    function searchMovies(e){
      e.preventDefault();
      const q = document.getElementById('q').value.trim().toLowerCase();
      const grid = document.getElementById('grid');
      grid.innerHTML = '';
      const sample = ['The Demo Knight','React to the Future','The Search Awakens','Silent Types'];
      sample.filter(t=>t.toLowerCase().includes(q)).forEach(t=>{
        const item = document.createElement('article');
        item.className='card';
        item.innerHTML = '<img alt=""/><div class="info"><h4>'+t+'</h4><p>2024 • ⭐ 7.5</p></div>';
        grid.appendChild(item);
      });
    }
  </script>
</body>
</html>
